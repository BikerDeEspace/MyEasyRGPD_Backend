version: '2'
services:
    
    #DATABASE
    db: 
        image: postgres:9.6
        environment: 
            POSTGRES_DB: ${DBNAME}
            DBROOTUSER: ${DBROOTUSER}
            DBROOTPASSWORD: ${DBROOTPASSWORD}
            POSTGRES_USER: ${DBUSER}
            POSTGRES_PASSWORD: ${DBPASSWORD}
        env_file:
            - .env
        volumes:
            - backend-postgres-data:/var/lib/postgresql/data

    #SOURCES BACKEND
    backend-php:
        build:
            context: ./php
            dockerfile: Dockerfile
            args:
                - TIMEZONE=Europe/Luxembourg
        volumes:
            - backend-php-data:/var/www/symfony

    #NGINX BACKEND 
    backend-nginx:
        build:
            context: ./nginx
            dockerfile: Dockerfile
        environment:
            VIRTUAL_HOST: ${VIRTUAL_HOST}
            LETSENCRYPT_HOST: ${LETSENCRYPT_HOST}
            LETSENCRYPT_EMAIL: ${LETSENCRYPT_EMAIL}
        ports: 
            - 80
        volumes:
            - backend-php-data:/var/www/symfony
        depends_on:
            - backend-php
        env_file:
            - .env

volumes:
    backend-php-data:
    backend-postgres-data:


#CONTAINERS NETWORK
networks:
  default:
    external:
      name: nginx-proxy
            
